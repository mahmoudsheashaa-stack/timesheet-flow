{% extends "core/base.html" %}
{% block title %}Login - Timesheet Flow{% endblock %}
{% block content %}
<div class="card" style="max-width:420px; margin:0 auto;">
  <div class="card-header">
    <div class="card-title">Welcome back</div>
    <span class="pill">Sign in</span>
  </div>
  <form method="post">
    {% csrf_token %}
    <div>
      <label class="small">Username</label>
      {{ form.username }}
    </div>
    <div style="margin-top:.5rem;">
      <label class="small">Password</label>
      {{ form.password }}
    </div>
    {% if form.errors %}
      <p class="small" style="color:#fecaca; margin-top:.5rem;">{{ form.errors }}</p>
    {% endif %}
    <button class="btn btn-primary" type="submit" style="margin-top:1rem; width:100%;">Login</button>
  </form>
  <p class="small" style="margin-top:.8rem;">New here?
    <a href="{% url 'signup' %}">Create an account</a>.
  </p>
</div>
{% endblock %}
