{% extends "core/base.html" %}
{% block title %}Hourly Rate - Timesheet Flow{% endblock %}
{% block content %}
<div class="card" style="max-width:420px; margin:0 auto;">
  <div class="card-header">
    <div class="card-title">Hourly rate</div>
    <span class="pill">Global parameter</span>
  </div>
  <p class="small">This rate is used for all your timesheets to calculate daily and monthly amounts.</p>
  <form method="post">
    {% csrf_token %}
    <div>
      <label class="small">Hourly rate (QAR)</label>
      {{ form.hourly_rate }}
    </div>
    <button class="btn btn-primary" type="submit" style="margin-top:1rem; width:100%;">Save</button>
  </form>
</div>
{% endblock %}
