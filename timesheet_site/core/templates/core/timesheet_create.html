{% extends "core/base.html" %}
{% block title %}New Timesheet - Timesheet Flow{% endblock %}
{% block content %}
<div class="card" style="max-width:480px; margin:0 auto;">
  <div class="card-header">
    <div class="card-title">Create a timesheet</div>
    <span class="pill">Month / Year</span>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div>
        <label class="small">Month</label>
        {{ form.month }}
      </div>
      <div>
        <label class="small">Year</label>
        {{ form.year }}
      </div>
    </div>
    {% if form.errors %}
      <p class="small" style="color:#fecaca; margin-top:.5rem;">{{ form.errors }}</p>
    {% endif %}
    <button class="btn btn-primary" type="submit" style="margin-top:1rem; width:100%;">Create</button>
  </form>
</div>
{% endblock %}
