<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Timesheet Flow{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #4c6fff;
      --accent: #ff6b6b;
      --accent-2: #ffcc00;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --success: #22c55e;
      --warning: #f97316;
      --low: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-logo {
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--accent-2);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 0.45rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }
    .btn-outline {
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      color: var(--text-main);
    }

    .container {
      max-width: 1100px;
      margin: 1.5rem auto 3rem;
      padding: 0 1rem;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(59,130,246,.2), rgba(15,23,42,1));
      border-radius: 1.25rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 18px 45px rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.35);
      margin-bottom: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .4rem;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--text-muted);
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .grid-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 0.5rem 0.6rem;
      border-bottom: 1px solid rgba(30, 64, 175, 0.4);
      text-align: left;
    }

    th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .row-strong {
      background: radial-gradient(circle at left, rgba(34,197,94,0.16), transparent);
      border-left: 3px solid var(--success);
    }
    .row-mid {
      background: radial-gradient(circle at left, rgba(249,115,22,0.16), transparent);
      border-left: 3px solid var(--warning);
    }
    .row-low {
      background: radial-gradient(circle at left, rgba(148,163,184,0.2), transparent);
      border-left: 3px solid var(--low);
    }

    input, select, textarea {
      width: 100%;
      border-radius: 0.6rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      padding: 0.45rem 0.6rem;
      font-size: 0.9rem;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.7);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .nav {
        flex-direction: column;
        align-items: flex-start;
        gap: .4rem;
      }
    }

    .badge {
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
    }
    .badge-green { background: rgba(34,197,94,0.15); color: #bbf7d0; border: 1px solid rgba(34,197,94,0.5); }
    .badge-orange { background: rgba(249,115,22,0.15); color: #fed7aa; border: 1px solid rgba(249,115,22,0.5); }
    .badge-slate { background: rgba(148,163,184,0.15); color: #e5e7eb; border: 1px solid rgba(148,163,184,0.5); }

    .small {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .page-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: .3rem;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="nav">
    <div class="nav-logo">‚è± Timesheet Flow</div>
    <div class="nav-links">
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'timesheet_list' %}">Timesheets</a>
        <a href="{% url 'profile' %}">Hourly Rate</a>
        <form action="{% url 'logout' %}" method="post" style="margin:0;">
          {% csrf_token %}
          <button class="btn btn-outline" type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">
          <button class="btn btn-primary" type="button">Get Started</button>
        </a>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
